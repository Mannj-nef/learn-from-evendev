<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./reset.css" />
  <link rel="stylesheet" href="./style.css" />


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Courses API</title>
</head>

<body>
  </header>
  <input type="text" name="finter" placeholder="Search course" class="search-courses">
  <form class="form-post" autocomplete="off">
    <input type="text" name="image" placeholder="Image url" required />
    <input type="text" name="title" placeholder="Enter your title" required />
    <input type="text" name="author" placeholder="Enter your author" required />
    <input type="test" name="rating" placeholder="rating (number)" required min="1" max="5" />
    <input type="test" name="price" placeholder="price (number)" required min="1" />
    <div>
      <label for="besrtSeller"> best Seller</label>
      <input type="checkbox" name="bestSeller" id="besrtSeller" />
    </div>
    <input type="test" name="buyAmount" placeholder="buyAmount" value="0" />

    <button type="submit" class="form-submit">Add course</button>
  </form>

  <div class="course-list"></div> 
  </div>
  <script src="./staster.js"></script>
</body>

</html>
